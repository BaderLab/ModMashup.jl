language: julia
os:
  - linux
  - osx
julia:
  - 0.5
  - nightly
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone("https://github.com/memoiry/GeneMANIA.jl"); Pkg.clone(pwd()); Pkg.build("GeneMANIA"); Pkg.test("GeneMANIA"; coverage=true)'


after_success:
  - julia -e 'Pkg.add("GeneMANIA")'
  - julia -e 'cd(Pkg.dir("GeneMANIA")); include(joinpath("docs", "make.jl"))'